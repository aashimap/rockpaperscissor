<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper-scissor-project</title>
</head>
<body>
  <div class="flex">
    <h1>Rock Paper Scissors</h1>
    <h3>Choose your option</h3>
  
   <div class="options">
    <button id="0">Rock</button>
    <button id="1">Paper</button>
    <button id="2">Scissor</button>
   </div>

   <div class="scoreLabels">
    <span id="playerScore">PlayerScore</span>
    <span id="computerScore">ComputerScore</span>
   </div>

   <div class="scores">
    <div id="pscore"></div>
    <div id="cscore"></div>
   </div>

   <div class="resultLabel">
    <span id="result">Result</span>
   </div>

   <div id="resultText"></div>

   <button id="reset">Play Again</button>

  </div>
</body>
<script src="javascript.js"></script>
</html>
